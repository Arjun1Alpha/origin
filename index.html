<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/lite-vimeo-embed/+esm"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <lite-vimeo videoid="357274789" style="background-image: url('https://i.vimeocdn.com/video/810965406.webp?mw=1600&mh=900&q=70');">
  <div class="ltv-playbtn"></div>
</lite-vimeo>
    <script>
        // Select the target element
const targetElement = document.querySelector('lite-vimeo');

// Options for the intersection observer
const options = {
  root: null, // Use the viewport as the root
  rootMargin: '0px', // No margin
  threshold: 0 // Trigger when any part of the target is visible
};

// Callback function when the intersection occurs
const callback = (entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      console.log('Element entered viewport');
        $('.ltv-playbtn').trigger('click');
      // Stop observing once the element is visible
      observer.unobserve(entry.target);
    }
  });
};

// Create a new intersection observer
const observer = new IntersectionObserver(callback, options);

// Start observing the target element
observer.observe(targetElement);
    </script>
</body>
</html>
